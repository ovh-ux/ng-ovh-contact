<div class="ui-select-match form-control clearfix"
     data-ng-disabled="$select.disabled">
      <div class="full-width">
            <div data-ng-hide="$select.isEmpty()"
                  class="ui-select-match-text"
                  data-ng-class="{'ui-select-allow-clear': $select.allowClear && !$select.isEmpty()}"
                  data-ng-transclude="">
            </div>

      </div>
</div>
