<div class="ovh-contact-choice">

    <ui-select data-ng-model="$ctrl.ovhContactCtrl.contact"
               data-theme="choice/templates"
               data-remove-selected="false">
        <ui-select-match placeholder="{{ 'ovh_contact_choice_select_contact' | translate }}">

            <!-- SELECTED USER DISPLAY -->
            <div class="dtable full-width">

                <!-- USER ICON -->
                <div class="dtd right-space-m16">
                    <div class="badge">
                        <i class="fa fa-user fa-5x"></i>
                    </div>
                </div> <!-- USER ICON -->

                <!-- ADDRESS -->
                <div class="dtd">
                    <address class="inline-block vertical-middle text-left no-space">
                        <strong data-ng-bind="$ctrl.ovhContactCtrl.contact.firstName + ' ' + $ctrl.ovhContactCtrl.contact.lastName"></strong>
                        <div data-ng-bind="$ctrl.ovhContactCtrl.contact.address.line1"></div>
                        <div data-ng-bind="$ctrl.ovhContactCtrl.contact.address.zip + ' ' + $ctrl.ovhContactCtrl.contact.address.city + ' - ' + $ctrl.ovhContactCtrl.contact.address.country"></div>
                    </address>
                </div> <!-- ADDRESS -->

                <!-- AVAILABLE ACTIONS -->
                <div class="dtd text-right">
                    <button type="button"
                            class="btn btn-default btn-xs"
                            data-translate-attr="{ title: 'ovh_contact_display_edit_contact' }"
                            data-ng-if="$ctrl.options.allowEdition"
                            data-ng-click="$ctrl.editContact()">
                        <i class="ovh-font ovh-font-editer"></i>
                    </button>
                    <button type="button"
                            class="btn btn-default btn-xs"
                            data-translate-attr="{ title: 'ovh_contact_display_add_contact' }"
                            data-ng-if="$ctrl.options.allowCreation"
                            data-ng-click="$ctrl.createContact()">
                        <i class="ovh-font ovh-font-ajouter"></i>
                    </button>
                    <button type="button"
                            class="btn btn-default btn-xs"
                            data-translate-attr="{ title: 'ovh_contact_display_change_contact' }"
                            data-ng-click="$select.toggle($event)">
                        <i class="ovh-font ovh-font-search"></i>
                    </button>
                </div> <!-- AVAILABLE ACTIONS -->

            </div> <!-- SELECTED USER DISPLAY -->

        </ui-select-match>
        <ui-select-choices data-repeat="contact in $ctrl.searchInList($select.search) track by contact.id">
            <div ng-bind-html="contact.firstName + ' ' + contact.lastName"></div>
            <small data-ng-bind="contact.address.line1"></small><br />
            <small data-ng-bind="contact.address.zip + ' ' + contact.address.city + ' - ' + contact.address.country"></small>
        </ui-select-choices>
    </ui-select>

</div>
